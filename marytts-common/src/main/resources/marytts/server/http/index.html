<html>
  <head>
    <META http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <title>MARY Web Client</title>
      <script language="javascript" src="mary.js">
      </script>
    </head>

    <body onload="initForm();">
      <font STYLE="font-family: Verdana">
      <noscript style="color:red;">JavaScript seems to be disabled! Please enable it to use this interface to MARY!</noscript>

      <table>
        <tr>
          <td><img src="favicon.ico"></td>
          <td>
            <table>
              <tr>
                <td></td>
              </tr>

            <tr>
              <td><h1><font STYLE="color:#587D9D">MARY Web Client</font></h1></td>
            </tr>

            <tr>
              <td></td>
            </tr>
          </table>
        </td>

      </tr>
    </table>


    <form id="maryWebClient" action="process" method="post">
    <table>
        <tr>
            <td>script</td>
            <td>Input:
                <select id="INPUT_TYPE" name="INPUT_TYPE" size="1" onChange="inputTypeChanged();">
                </select>
            </td>
            <td>Output:
                <select id="OUTPUT_TYPE" name="OUTPUT_TYPE" size="1"  onChange="outputTypeChanged();">
                </select>
            </td>
      </tr>

      <tr>
          <td>
              <textarea id="SCRIPT" name="SCRIPT" rows="30" cols="45"></textarea>
          <td>
              <textarea id="INPUT_TEXT" name="INPUT_TEXT" rows="30" cols="45"></textarea>
          </td>
          <td>
              <textarea id="OUTPUT_TEXT" name="OUTPUT_TEXT" rows="30" cols="45" readonly="true"></textarea>
          </td>

        </tr>
      </table>
      <table>
        <tr>
          <td>
             <input type="button" value="PROCESS" id="PROCESS" STYLE="font-size:11pt; font-weight:bold;" onClick="requestSynthesis();">
          </td>
          <td></td>

        </tr>

        <input type="hidden" id="LOCALE" name="LOCALE" value="">
        <input type="hidden" id="VOICE" name="VOICE" value="">
        <input type="hidden" id="AUDIO" name="AUDIO" value="">



    </table>
  </form>
  <div id="audioDestination"></div>


<small><a href="documentation.html">Interactive documentation of the HTTP interface to MARY TTS</a></small>

  </font>
</body>
</html>
