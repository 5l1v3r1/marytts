dependencies {
    compile project(':marytts-utils')
    compile group: 'com.ibm.icu', name: 'icu4j', version: '54.1.1'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.4'
    compile group: 'commons-collections', name: 'commons-collections', version: '3.2.1'
    compile group: 'de.dfki.mary', name: 'emotionml-checker-java', version: '1.1'
    compile group: 'de.dfki.lt.jtok', name: 'jtok-core', version: '2.1.18'
    compile group: 'com.google.guava', name: 'guava', version: '21.0'
    compile group: 'net.sf.trove4j', name: 'trove4j', version: '2.0.2'
    compile group: 'org.apache.httpcomponents', name: 'httpcore', version: '4.1'
    compile group: 'org.apache.httpcomponents', name: 'httpcore-nio', version: '4.1'
    compile group: 'org.apache.opennlp', name: 'opennlp-maxent', version: '3.0.3'
    compile group: 'org.apache.opennlp', name: 'opennlp-tools', version: '1.7.2'
    compile group: 'org.hsqldb', name: 'hsqldb', version: '2.0.0'
    compile group: 'gov.nist.math', name: 'jama', version: '1.0.3'
    compile group: 'gov.nist.math', name: 'Jampack', version: '1.0'
    compile group: 'org.swinglabs', name: 'swing-layout', version: '1.0.3'
    compile group: 'com.googlecode.json-simple', name:'json-simple', version:'1.1.1'
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'commons-io', name: 'commons-io', version: '2.0.1'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    compile group: 'com.twmacinta', name: 'fast-md5', version: '2.7.1'
    compile group: 'colt', name: 'colt', version: '1.2.0'
    compile group: "org.jgrapht", name: "jgrapht-core", version: "0.9.2"
    testCompile group: 'org.easytesting', name: 'fest-assert', version: '1.4'
    testCompile group: 'xmlunit', name: 'xmlunit', version: '1.6'
}


processResources {
    filesMatching '**/specification-version.txt', {
        expand project.properties
    }
}
