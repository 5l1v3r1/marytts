description 'A female US English Hidden semi-Markov model voice, built from voice recordings provided by Carnegie Mellon University'

dependencies {
    compile project(':marytts-utils')
    compile project(':marytts-signalproc')
    compile project(':marytts-common')
    compile project(':marytts-languages:marytts-lang-en')
    testCompile project(':marytts-htsengine-old')
    testCompile group: 'org.testng', name: 'testng', version: '6.8.13'
}
